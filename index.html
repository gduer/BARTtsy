<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <div class="sidebar">

      <h3>BART Explorer</h3>
      <strong> How People Use BART </strong>
      <hr>

      <div class="btn-group btn-group-justified btn-lg btn-group-toggle" id="weektimes" data-toggle="buttons">
        <label class="btn btn-warning btn-primary active">
          <input type="radio"  name="options" id="weekday" autocomplete="off" checked> Weekdays
        </label>
        <label class="btn btn-warning btn-primary">
          <input type="radio" name="options" id="weekend" autocomplete="off"> Weekends
        </label>
      </div>


      <div class="btn-group-vertical btn-group-toggle" id="daytimes" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio"  name="options" id="time1" autocomplete="off" checked> Early Morning (4am-6am)
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="time2" autocomplete="off"> Morning Peak (7am-10am)
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="time3" autocomplete="off"> Mid-Day (11am-4pm)
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="time4" autocomplete="off"> Evening Peak (5pm-8pm)
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="time5" autocomplete="off"> Night (9pm-12am)
        </label>
      </div>

    </div>

    <div id='map'></div>

    <!-- Javascript Imports -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/data.js"></script>

  </body>
</html>
